<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: radial-gradient(circle, #2b2b2b, #121212);
            color: white;
            text-align: center;
            overflow: hidden;
        }
        .container {
            margin-top: 20px;
        }
        .home {
            border: 2px solid rgba(255, 255, 255, 0.5);
            padding: 40px;
            margin: 50px auto;
            width: 60%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: none;
            position: relative;
            transition: box-shadow 0.3s ease-in-out;
        }
        .home:hover {
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.7);
        }
        button {
            margin: 15px;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            box-shadow: 0 0 15px rgba(255, 100, 100, 0.7);
            transition: all 0.3s ease;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 100, 100, 1);
        }
        .lights {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .light {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 100, 0.8);
            border-radius: 50%;
            filter: blur(15px);
            transition: opacity 0.3s ease-in-out;
            animation: moveLights 10s infinite alternate ease-in-out;
        }
        @keyframes moveLights {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(50px);
            }
        }
        .lights:hover .light {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="lights">
        <div class="light" style="top: 10%; left: 20%;"></div>
        <div class="light" style="top: 50%; left: 80%;"></div>
        <div class="light" style="top: 80%; left: 40%;"></div>
    </div>
    <div id="home" class="home">
        <h1>Welcome to Invoice System</h1>
        <a href="new.html"><button>New Invoice</button></a>
        <a href="old.html"><button>Old Invoice</button></a>
    </div>
</body>
</html>
